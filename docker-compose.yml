services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: bms-app
        container_name: bms-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - bms-network
        depends_on:
            - db
            - redis

    # Nginx to serve the app
    nginx:
        image: nginx:alpine
        container_name: bms-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - bms-network
        depends_on:
            - app

    # Citus Database (Single node for dev, can scale)
    db:
        image: citusdata/citus:12.1
        container_name: bms-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: citus
            POSTGRES_PASSWORD: password
            POSTGRES_DB: bms
        ports:
            - "5433:5432"
        volumes:
            - bms-db-data:/var/lib/postgresql/data
        networks:
            - bms-network

    # Redis for Cache & Queue
    redis:
        image: redis:alpine
        container_name: bms-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - bms-network

    # Mailpit for Email testing
    mailpit:
        image: axllent/mailpit
        container_name: bms-mailpit
        restart: unless-stopped
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - bms-network

networks:
    bms-network:
        driver: bridge

volumes:
    bms-db-data:
